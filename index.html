<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html, body, #map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
	<script>
		const map = new window.geolonia.Map('#map')
		map.on('load', () => {
			const style = map.getStyle()
			const nextStyle = {
				...style,
				sources: {
					source1: {
						type: 'vector',
						url: location.origin + '/source1.json'
					},
					source2: {
						type: 'vector',
						url: location.origin + '/source2.json'
					}
				},
				layers: [
					{
						"id": "glacier1",
						"type": "fill",
						"source": "source1",
						"source-layer": "glacier",
						"maxzoom": 8,
						"layout": {
							"visibility": "visible"
						},
						"paint": {
							"fill-color": "rgba(241, 248, 254, 1)"
						}
					},
					{
						"id": "glacier2",
						"type": "fill",
						"source": "source2",
						"source-layer": "glacier",
						"maxzoom": 8,
						"layout": {
							"visibility": "visible"
						},
						"paint": {
							"fill-color": "rgba(241, 248, 254, 1)"
						}
					},
				]
			}
			map.setStyle(nextStyle)
		})
	</script>
</body>
</html>
